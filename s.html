<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{ url_for('genieBot') }}" style="display:inline-block" method="POST" enctype="multipart/form-data" id="myForm">
        <p style="color:white;">Choose which preset you would like to edit:</p><br>
    
        NAME<br>
        <input type="text" name="name" id="name" value=""><br>
    
        YEAR<br>
        <input type="radio" name="year"  value="year1"> year1<br>
        <input type="radio" name="year"  value="year2"> year2<br>
        <input type="radio" name="year"  value="year3"> year3<br>
        
        Hours Can work<br>
        <input type="radio" name="hoursCanWork"  value="time1"> 0-10<br>
        <input type="radio" name="hoursCanWork"  value="time2"> 11-20<br>
        <input type="radio" name="hoursCanWork"  value="time3"> 21-30<br>
    
        FILE UPLOAD (YOUR TRANSCRIPT) <br>
        <input type="file" id="myFile" name="file"><br>
    
        SUBMIT<br>
        <input type="submit">
    </form>
    
</body>
</html>
